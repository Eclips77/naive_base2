version: '3.8'
services:
  trainer:
    build:
      context: .
      dockerfile: docker/trainer.Dockerfile
    volumes:
      - models-data:/app/models
    working_dir: /app
    command: ["python", "trainer/main.py"]
    stdin_open: true
    tty: true

  predictor:
    build:
      context: .
      dockerfile: docker/predictor.Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - models-data:/app/models
    working_dir: /app
    command: ["uvicorn", "predictor/main:app", "--host", "0.0.0.0", "--port", "8000"]

  evaluator:
    build:
      context: .
      dockerfile: docker/evaluator.Dockerfile
    volumes:
      - models-data:/app/models
    working_dir: /app
    command: ["python", "evaluator/main.py"]
    stdin_open: true
    tty: true

volumes:
  models-data: 